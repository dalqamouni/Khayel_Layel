<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Recording Downloader</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .progress-bar { width: 100%; background: #ccc; margin-top: 10px; }
        .progress { width: 0%; height: 20px; background: green; text-align: center; color: white; }
    </style>
</head>
<body>
    <h2>Download Genesys Recordings</h2>
    <form id="downloadForm">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" required>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" required>
        
        <label for="division">Division:</label>
        <select id="division" required></select>
        
        <label for="user">User:</label>
        <select id="user">
            <option value="all">All</option>
        </select>
        
        <label for="queue">Queue:</label>
        <select id="queue">
            <option value="all">All</option>
        </select>
        
        <button type="button" onclick="selectSaveLocation()">Select Save Location</button>
        <button type="submit">Start Download</button>
    </form>
    
    <div class="progress-bar">
        <div class="progress" id="progressBar">0%</div>
    </div>
    
    <p id="status"></p>
</body>
</html>
