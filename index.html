<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesys Recording</title>
    <script>
        async function fetchCSharpCode() {
            const url = "/fetchCode";
            try {
                const response = await fetch(url);
                const code = await response.text();
                document.getElementById("codeDisplay").textContent = code;
            } catch (error) {
                console.error("Error fetching code:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Program.js from GitHub</h2>
    <button onclick="fetchCSharpCode()">Download</button>
    <pre id="codeDisplay" style="border:1px solid #000; padding:10px; background:#f4f4f4;"></pre>
</body>
</html>
