<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load C# from GitHub</title>
    <script>
        async function fetchCSharpCode() {
            const url = "https://raw.githubusercontent.com/dalqamouni/Khayel_Layel/main/Program.js";
            try {
                const response = await fetch(url);
                const code = await response.text();
                document.getElementById("codeDisplay").textContent = code;
            } catch (error) {
                console.error("Error fetching C# file:", error);
            }
        }
    </script>
</head>
<body>
    <h2>Program.cs from GitHub</h2>
    <button onclick="fetchCSharpCode()">Load C# Code</button>
    <pre id="codeDisplay" style="border:1px solid #000; padding:10px; background:#f4f4f4;"></pre>
</body>
</html>
